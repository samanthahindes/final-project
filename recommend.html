<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Recommend Your Favorite Desserts</h2>
    <h3>Include your name and email for a chance to win a gift card!</h3>
      <form action="//formspree.io/samantha.hindes@wustl.edu" method="POST">
          <div>
            <label>What type of desserts?</label>
              <select name="desserts">
                <option value="ice cream">Ice Cream</option>
                <option value="cupcake">Cupcake</option>
                <option value="chocolate">Chocolate</option>
                <option value="pastries">Pastries</option>
                <option value="donuts">Donuts</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label>Name of Dessert Shop</label>
                    <input type="text" name="name" required="required" / >
                  </div>
                  <div>
                    <label>Favorite Item on Menu</label>
                    <input type="text" name="mail" required="required" />
                  </div>
                   <div>
                    <label>Name</label>
                    <input type="text" name="your name">
                  </div>
                  <div>
                    <label>Email</label>
                    <input type="text" name="your name">
                  </div>
                  <div>
                    <p>Comments</p>
                    <textarea name="comments" cols="20" rows="4">Enter your comments...</textarea>
                  </div>

                  <div>
                    <input type="submit" value="Send">
                  </div>
                </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
