<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h2>Rate!</h2>

        <form action="//formspree.io/samantha.hindes@wustl.edu" method="POST">
          <div>
            <label>Which Donut Shop?</label>
            <select name="donutshops">
              <option value="john donuts">John Donuts</option>
              <option value="strange">Strange Donuts</option>
              <option value="donut shop">Donut Shop</option>
              <option value="donut house">Donut House</option>
            </select>
          </div>
          <div>
            <label>How would you rate the donut?</label>
            <input type="radio" name="stars" value="0" checked="checked" /> 0 stars
            <input type="radio" name="stars" value="1"/> 1 stars
            <input type="radio" name="stars" value="2" /> 2 stars
            <input type="radio" name="stars" value="3" /> 3 stars
            <input type="radio" name="stars" value="4" /> 4 stars
            <input type="radio" name="stars" value="5" /> 5 stars
          </div>
          <div>
            <input type="submit" value="Send">
          </div>
        </form>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
